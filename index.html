<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library rounded bg-grey m-1 p-1">
          <div class="heading">
            <img src="playlist.svg" class="invert" alt="" />
            <h2>Your library</h2>
          </div>

          <div class="songList">
            <ul>
              <!-- <li>
                <img class="invert" src="music.svg" alt="music_svg">
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="play2.svg" alt="play">
                </div>
              </li> -->
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/privacy/">
                <span>Privacy Center</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-left-01-stroke-rounded.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-right-01-stroke-rounded.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">SignUp</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h2>spotify Playlists</h2>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  role="img"
                  color="#000000"
                >
                  <path
                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                    stroke="#000000"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de"
                alt="lofi-beats"
              />
              <h2>Dinner with Friends</h2>
              <p>The perfect soundtrack to those long nights over dinner</p>
            </div>
          </div>
        </div>
        <div class="playbar">
          <div class="songinfo"></div>
          <div class="songsbuttons">
            <img src="prevsong.svg" alt="prev" />
            <img src="play.svg" alt="play" />
            <img src="nextsong.svg" alt="next" />
          </div>
          <div class="songtime"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
